<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tasación – Uso Interno Asesor</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="sistema">

<h1>Tasación Inmobiliaria – Uso Interno</h1>

<!-- ================= INMUEBLE SUJETO ================= -->
<section class="bloque">
  <h2>Inmueble a Tasar</h2>

  <div class="fila">
    <label>Superficie cubierta (m²)</label>
    <input type="number" id="sujeto_sup">
  </div>
</section>

<!-- ================= COMPARABLES ================= -->
<section class="bloque">
  <h2>Comparables</h2>

  <table class="tabla">
    <thead>
      <tr>
        <th>Precio USD</th>
        <th>Sup. Cub.</th>
        <th>Sup. Desc.</th>
        <th>Antig. (meses)</th>
        <th>Factores de Ajuste</th>
      </tr>
    </thead>
    <tbody id="tablaComparables"></tbody>
  </table>

  <button id="agregarComparable">+ Agregar comparable</button>
</section>

<!-- ================= ACCIÓN ================= -->
<section class="bloque">
  <button id="calcular">Generar Tasación</button>
</section>

<script type="module" src="js/asesor.js"></script>
</body>
</html>
