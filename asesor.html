<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Tasación – Asesor</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="sistema">

<h1>Sistema de Tasación – Uso Interno</h1>

<!-- ================= SUJETO ================= -->
<section class="bloque">
  <h2>Inmueble a Tasar</h2>

  <div class="fila">
    <label>Superficie cubierta (m²)</label>
    <input type="number" id="supCubierta">
  </div>

  <div class="fila">
    <label>Estado general (1 a 5)</label>
    <input type="number" id="estado" min="1" max="5">
  </div>

  <div class="fila">
    <label>Calidad constructiva (1 a 5)</label>
    <input type="number" id="calidad" min="1" max="5">
  </div>
</section>

<!-- ================= COMPARABLES ================= -->
<section class="bloque">
  <h2>Comparables de Mercado</h2>

  <table class="tabla">
    <thead>
      <tr>
        <th>Precio USD</th>
        <th>Sup.</th>
        <th>Estado</th>
        <th>Calidad</th>
        <th>Tipo</th>
        <th>Antig. (meses)</th>
      </tr>
    </thead>
    <tbody id="tablaComparables"></tbody>
  </table>

  <button id="agregarComparable">+ Agregar comparable</button>
</section>

<!-- ================= ACCIONES ================= -->
<section class="bloque">
  <button id="calcular">Generar informe</button>
</section>

<script type="module" src="js/asesor.js"></script>
</body>
</html>
