<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Century21 | Sistema de Tasación</title>
<link rel="stylesheet" href="css/century21.css">
</head>
<body>

<header>
  <img src="assets/logo-century21.png">
  <h1>Sistema Interno de Tasación</h1>
</header>

<section class="box">
  <h2>Datos del Inmueble</h2>

  <label>Dirección</label>
  <input id="direccion">

  <label>Superficie cubierta (m²)</label>
  <input id="cubierta" type="number">

  <label>Estado (1–5)</label>
  <input id="estado" type="number" min="1" max="5">
</section>

<section class="box">
  <h2>Resultado interno</h2>
  <button onclick="calcular()">Calcular tasación</button>

  <div id="interno" class="interno"></div>

  <a id="linkCliente" target="_blank">Ver informe cliente</a>
</section>

<script src="js/motor.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
